<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FARKLE dice game</title>
    <meta
      name="description"
      content="FARKE is a popular dice game where you take risk to score 10 000 points first."
    />
    <meta name="keywords" content="farkle, dice, game, 10000, fun" />
    <meta name="author" content="Olga Baranek" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div id="container">
      <nav id="sidebar">
        <div class="helpBtn">
          <a
            class="link"
            href="https://gathertogethergames.com/farkle?rq=farkle"
            target="_blank"
            >‚ùî</a
          >
        </div>

        <div class="helpBtn" id="secondBtn">üé≤</div>
        <div class="btn-overlay hidden"></div>
        <img
          class="btn-modal hidden"
          id="img"
          src="img/scoring_combinations.jpg"
        />

        <div class="helpBtn" id="thirdBtn">üì∫</div>
        <div id="video" class="btn-modal hidden">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/PtZlur9Kmb8"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>

        <p class="logo">FARKLE</p>

        <h1 id="title">
          <p>FARKLE</p>
          dice game
        </h1>
      </nav>

      <main id="maincontent">
        <div class="message message--new">Choose dice by clicking on it.</div>
        <div id="gamearea">
          <section class="section">
            <div class="empty"></div>
            <div class="player player--active" id="player--0">
              PLAYER 1
              <div class="total">
                TOTAL
                <p id="current--0">750</p>
              </div>
            </div>
            <div class="player" id="player--1">
              PLAYER 2
              <div class="total">
                TOTAL
                <p id="current--1">1850</p>
              </div>
            </div>
            <div class="empty">
              <button class="btn play-again">PLAY AGAIN</button>
            </div>
          </section>

          <section class="section">
            <div class="stripe" id="stripe--0L"></div>
            <div class="modal hidden">Player wins the game! üé≤</div>
            <div class="stripe" id="stripe--1L"></div>
          </section>

          <section class="section overlay" id="overlay">
            <div class="empty">
              <p>SCORE</p>
              <div id="score" class="btn score-active">0</div>
            </div>

            <div class="empty"></div>

            <div id="gameboard">
              <img src="img/dice-1.jpg" class="img" id="dice-1" />
              <img src="img/dice-2.jpg" class="img" id="dice-2" />
              <img src="img/dice-3.jpg" class="img" id="dice-3" />
              <img src="img/dice-4.jpg" class="img" id="dice-4" />
              <img src="img/dice-5.jpg" class="img" id="dice-5" />
              <img src="img/dice-6.jpg" class="img" id="dice-6" />
            </div>

            <div class="empty"></div>
            <div class="empty"></div>

            <button class="btn" id="roll">ROLL</button>
            <button class="btn" id="check">CHECK SCORE</button>
            <button class="btn" id="add">ADD SCORE</button>
            <button class="btn" id="keep">KEEP ROLLING</button>
          </section>
          <section class="section">
            <div class="stripe" id="stripe--0R">1</div>
            <div class="stripe" id="stripe--1R">2</div>
          </section>
        </div>
      </main>
    </div>

    <footer id="footer">
      <p>
        Copyright &copy; 2021 Olga Baranek.
        <a href="https://www.linkedin.com/in/olga-baranek/"
          ><img src="img/linkedin-icon.png" class="linkedin"
        /></a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
